<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>TYPE YOUR PROMPT</h2>
      <input type="text" placeholder="Enter Your Prompt" id="input">
      <div class="btn-container">
        <button onclick="capital()">ABC</button>
        <button onclick="first()">Abc</button>
        <button onclick="lower()">abc</button>
        <button onclick="bolder()"><b>ABC</b></button>
        <button onclick="italic()"><i>Abc</i></button>
        <button onclick="underLine()"><u>ABC</u></button>
      </div>
      <div class="out-put" id="outPut">
        <p>Prompt Output</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
